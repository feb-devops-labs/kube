apiVersion: v1
kind: Service
metadata:
  name: myserv
  namespace: agrodemo
spec:
  type: LoadBalancer
  selector:
    app: nginx1
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: mydepployment
  namespace: agrodemo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx1
  template:
    metadata:
      labels:
        app: nginx1
    spec:
      containers:
      - name: nginx1
        image: tutum/apache-php
        resources:
          requests:
            cpu: 1m
            memory: 5M
          limits:
            cpu: 2m
            memory: 10M
